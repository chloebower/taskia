<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>timer</title>
<link href="taskia.css" rel="stylesheet" type="text/css">
<link href="http://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
<script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
<script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
	<ion-head translucent>
	</ion-head>
	<ion-content fullscreen>
	<ion-content class="ion-padding">		
	<h5><a href="#home" class="back" onclick="document.location='homepage.html'">
			<span class="material-icons">arrow_back_ios</span></a>Timer</h5>	
		<p2>It is important to take regular breaks to ensure you are studying efficiently. The pre-set timer will remind you when it's time to take a break.</p2>
		<section class="timer">
		<div class="container">	
			<div class="panel">
			<p id="work">work</p>
			<p id="break">break</p>
			</div>
			<div class="timer">
			<div class="circle">
			  <div class="time">
				<p id="minutes">25</p>
				<p>:</p>
				<p id="seconds">00</p>
				</div>
				</div>
			</div>
			<div class="controls">
				<b button id="start" onclick="start()"><span class="material-icons">play_arrow</span></b>
				<a id="reset" href="/"><span class="material-icons">replay</span></a>			
			</div>
		</div>
		</section>
		
	<script src="timer.js"></script>	
	</ion-content>
	</ion-content>
	<nav class="nav">
		<a href="#home" class="nav-link" onclick="document.location='homepage.html'">
		<span class="material-icons nav-icon">home</span>
		<span class="nav-text">Home</span>
		</a>
		<a href="#tasks" class="nav-link" onclick="document.location='index.html'">
		<span class="material-icons nav-icon">list</span>
		<span class="nav-text">Tasks</span>
		</a>
		<a href="#calendar" class="nav-link" onclick="document.location='calendar.html'">
		<span class="material-icons nav-icon">calendar_today</span>
		<span class="nav-text">Calendar</span>
		</a>
		<a href="#timer" class="nav-link active" onclick="document.location='timer.html'">
		<span class="material-icons nav-icon">schedule</span>
		<span class="nav-text">Timer</span>
		</a>
		<a href="#home" class="nav-link" onclick="document.location='homepage.html'">
		<span class="material-icons nav-icon">edit</span>
		<span class="nav-text">Notes</span>
		</a>
		</nav>		
</body>
</html>
