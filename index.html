<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>tasks</title>
<link href="taskia.css" rel="stylesheet" type="text/css">
<link href="http://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
<script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
<script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<script>
	/*Open overlay*/
	function openNav(){
		document.getElementById("myNav").style.height="80%";
	}
	/*Close overlay*/
	function closeNav(){
		document.getElementById("myNav").style.height="0%";
	}
	</script>
</head>
<body>	
	<ion-header translucent>
	</ion-header>
	<ion-content fullscreen>
	<ion-content class="ion-padding">
		
		<h5><a href="#home" class="back" onclick="document.location='homepage.html'">
			<span class="material-icons">arrow_back_ios</span></a>
			Tasks</h5>
		<p align="right"><a href="#addTask" class="overlay-link" onclick="openNav()">+ New Task</a></p>
		<p>You've got <span id="task-number"></span> tasks today</p>
		<section class="create-todo">	
		<div id="myNav" class="overlay">
			
		<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
			
		<div class="overlay-content">
		<form id="new-todo-form" >
			
		<h3>Task Name:</h3>
		<p align="center"><input type="text" name="content" id="content" placeholder="e.g. complete english quiz"></p>
		<h3>Pick a category</h3>
		<div class="options">
			<label>
			<input type="radio" name="category" id="category1" value="personal">
				<span class="bubble personal"></span>
				<div>Personal</div>
			</label>
			<label>
			<input type="radio" name="category" id="category2" value="class1">
				<span class="bubble class1"></span>
				<div>Class 1</div>
			</label>
			<label>
			<input type="radio" name="category" id="category3" value="class2">
				<span class="bubble class2"></span>
				<div>Class 2</div>
			</label>
			<label>
			<input type="radio" name="category" id="category4" value="class3">
				<span class="bubble class3"></span>
				<div>Class 3</div>
			</label>
			<label>
			<input type="radio" name="category" id="category5" value="class4">
				<span class="bubble class4"></span>
				<div>Class 4</div>
			</label>
			</div>
			<input type="submit" id="submit" value="Add Task">
			<p><br></p>
			</form>
				</div></div>
			</section>
		<section class="todo-list">
		<h2>Todo List</h2>
			<div class="list" id="todo-list">
			</div>
		</section>		
		</ion-content>
		</ion-content>	
		
		<nav class="nav">
		<a href="#home" class="nav-link" onclick="document.location='homepage.html'">
		<span class="material-icons nav-icon">home</span>
		<span class="nav-text">Home</span>
		</a>
		<a href="#tasks" class="nav-link active" onclick="document.location='index.html'">
		<span class="material-icons nav-icon">list</span>
		<span class="nav-text">Tasks</span>
		</a>
		<a href="#calendar" class="nav-link" onclick="document.location='calendar.html'">
		<span class="material-icons nav-icon">calendar_today</span>
		<span class="nav-text">Calendar</span>
		</a>
		<a href="#timer" class="nav-link" onclick="document.location='timer.html'">
		<span class="material-icons nav-icon">schedule</span>
		<span class="nav-text">Timer</span>
		</a>
		<a href="#home" class="nav-link" onclick="document.location='homepage.html'">
		<span class="material-icons nav-icon">edit</span>
		<span class="nav-text">Notes</span>
		</a>
		</nav>	
	<script type="text/javascript" src="task.js"></script>
</body>
</html>
